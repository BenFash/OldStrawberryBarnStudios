{% extends 'base.html' %}
{% load static %}

{% block title %}About Us{% endblock %}

{% block content %}
<h1 class="header-shadow text-center mt-4 text-decoration-underline">About Us</h1>

<div class="row mt-0 my-lg-5">
    <!-- image container -->
    <div class="col-12 col-lg-6 d-flex justify-content-center">
        <div id="aboutus-container">
            <img id="aboutus-img" src="{% static 'images/exterior/aboutus.jpeg' %}"
                alt="Exterior photo of attached owners cottage" class="aboutus-img">
        </div>
    </div>
    <!-- text containers -->
    <div class="col-12 col-lg-6">
        <div id="message-container">

        </div>
        <div id="contact-container"></div>
        <div class="googlemaps-container"></div>
    </div>
</div>

{% endblock %}
