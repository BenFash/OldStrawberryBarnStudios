{% extends "base.html" %}

{% block title %}Reservation{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <form method="POST" class="p-2 form">
        <h1 class="text-center">Make a Reservation for {{ room.room_name }}</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2" value="Save">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
